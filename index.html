<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part -->
    <header>
        <!-- Logo -->
        <div><img src="https://www.hdcarwallpapers.com/walls/2017_honda_civic_type_r_6-HD.jpg" alt="Civic"></div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <nav class="container">
            <!-- span tags -->
            <span>Home Page</span>
            <span>About Us</span>
            <span>Landing</span>
            <span>FAQ</span>
            <span class="contact">Contact Us</span>
        </nav>
        <label for="checkbox"><ion-icon name="menu-outline" class="menu"></ion-icon></label>
    </header>
    <!-- main part -->
    <main class="main-container">
        <!-- floating container -->
        <div class="floating-container">
            <h1>Want to travel the stars?</h1>
            <p class="flight">Book your flight today</p>
            <p>or</p>
            <div class="callus">
                <ion-icon name="call"></ion-icon>
                <p>+1 (234) 567-8910</p>
            </div>

        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
